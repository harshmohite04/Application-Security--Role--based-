<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Courses</title>

<body>
  <nav>
    <h1>Create Course</h1>
  </nav>
<div class="box1">

  <form class="add">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br><br>
    <label for="description">Description:</label>
    <input type="text" name="description" required><br>
    
    <button class="added">Add New Course</button>
  </form>
</div>
  <div class="box2">
    
    <form class="delete">
      <label for="id">Document id:</label>
      <input type="text" name="id" placeholder="Enter the ID" required><br>
      
      <button class="deleted">Delete</button>
    </form>
  </div>


<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore();
  // db.settings({ timestampsInSnapShots: true });
  const colRef= collection(db,"Course");
  
  const addCourse = document.querySelector(".add");
addCourse.addEventListener('submit',(e)=>{  
  alert("Course Created");
    e.preventDefault();

    addDoc(colRef,{
        title:addCourse.title.value,
        Description: addCourse.description.value,
    })
    .then(()=>{
        addCourse.reset()
    })
})

const deleteCourse = document.querySelector(".delete");
deleteCourse.addEventListener('submit',(e)=>{
    e.preventDefault()
    const docRef = doc(db,'Course',deleteCourse.id.value)

    deleteDoc(docRef)
    .then(()=>{
      deleteCourse.reset( )
    })
})


  
</script>

</body>
